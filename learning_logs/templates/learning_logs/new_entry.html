{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Add a new entry for {{ topic }}:</h2>
{% endblock header %}

{% block content %}
	
	<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name='submit' class="btn btn-primary">add new_entry</button>
		{% endbuttons %}
	</form>
{% endblock content %}
